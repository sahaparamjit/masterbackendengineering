  <!-- Marked.js for Markdown Parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // List of markdown files (fallback). If `blogs/index.json` exists it will be used.
    const markdownFiles = [
      'blogs/designing-scalable-systems.md',
      'blogs/java-spring-boot-performance.md',
      'blogs/senior-engineer-skills.md'
    ];

    async function discoverMarkdownFiles() {
      const indexPaths = ['blogs/index.json', './blogs/index.json', '/blogs/index.json'];
      for (const path of indexPaths) {
        try {
          const resp = await fetch(path);
          if (!resp.ok) continue;
          const list = await resp.json();
          if (Array.isArray(list) && list.length) return list;
        } catch (e) {
          // ignore and continue
        }
      }
      return markdownFiles;
    }

    // Robust frontmatter and content parser
    function parseFrontmatter(markdown) {
      if (!markdown) return null;
      const lines = markdown.split(/\r?\n/);
      let start = -1;
      let end = -1;
      
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].trim() === '---') {
          if (start === -1) start = i;
          else {
            end = i;
            break;
          }
        }
      }

      if (start === -1 || end === -1) return { metadata: null, content: markdown };

      const metadata = {};
      const fmContent = lines.slice(start + 1, end);
      let lastKey = null;

      for (let line of fmContent) {
        const keyMatch = line.match(/^\s*([\w-]+):\s*(.*)$/);
        if (keyMatch) {
          const key = keyMatch[1];
          let value = keyMatch[2].trim();
          if (value.startsWith('[') && value.endsWith(']')) {
            metadata[key] = value.slice(1, -1).split(',').map(s => s.trim().replace(/^["']|["']$/g, ''));
          } else {
            metadata[key] = value.replace(/^["']|["']$/g, '');
          }
          lastKey = key;
        } else {
          const itemMatch = line.match(/^\s*-\s*(.*)$/);
          if (itemMatch && lastKey) {
            if (!Array.isArray(metadata[lastKey])) {
              metadata[lastKey] = [];
            }
            metadata[lastKey].push(itemMatch[1].trim().replace(/^["']|["']$/g, ''));
          }
        }
      }
      
      const content = lines.slice(end + 1).join('\n');
      return { metadata, content };
    }

    // Get post ID from URL
    function getPostId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // Find markdown file by post ID
    async function findMarkdownFile(postId) {
      const files = await discoverMarkdownFiles();
      for (const file of files) {
        // Construct an absolute path using the current origin
        const cleanFile = file.startsWith('/') ? file.slice(1) : file;
        const absolutePath = new URL(cleanFile, window.location.origin + '/').href;

        const variants = [file, './' + file, '/' + file, absolutePath];
        for (const path of variants) {
          try {
            const response = await fetch(path);
            if (!response.ok) continue;

            const markdown = await response.text();
            const result = parseFrontmatter(markdown);

            if (result && result.metadata && result.metadata.id === postId) {
              return path; 
            }
            // If the metadata didn't match the ID, we stop trying variants for THIS file
            if (result && result.metadata) break;
          } catch (error) {
            // console.error(`Error checking ${path}:`, error);
          }
        }
      }
      return null;
    }

    // Format date
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }

    // Load and render blog post
    async function loadBlogPost() {
      const postId = getPostId();
      
      if (!postId) {
        document.getElementById('content').innerHTML = '<p>Article not found. <a href="blog.html">Return to blog</a></p>';
        return;
      }

      // Find the markdown file for this post
      const markdownFile = await findMarkdownFile(postId);
      
      if (!markdownFile) {
        document.getElementById('content').innerHTML = '<p>Article not found. <a href="blog.html">Return to blog</a></p>';
        return;
      }

      // Load and parse the markdown file
      try {
        const response = await fetch(markdownFile);
        if (!response.ok) {
          throw new Error(`Failed to load: ${markdownFile}`);
        }
        
        const markdown = await response.text();
        const { metadata, content } = parseFrontmatter(markdown);
        
        if (!metadata) {
          throw new Error('No metadata found in post');
        }

        // Update metadata
        document.title = `${metadata.title} | Master Backend Engineering`;
        document.querySelector('meta[name="description"]').content = metadata.title;
        
        document.getElementById('title').textContent = metadata.title;
        document.getElementById('author').textContent = metadata.author;
        document.getElementById('date').textContent = formatDate(metadata.date);
        document.getElementById('readTime').textContent = `${metadata.readTime} min read`;
        
        // Tags
        const tagsContainer = document.getElementById('tags');
        tagsContainer.innerHTML = (metadata.tags || []).map(tag => `
          <span class="blog-tag">${tag}</span>
        `).join('');

        // Parse and render markdown
        const html = marked.parse(content);
        document.getElementById('content').innerHTML = html;

        // Reinitialize Lucide icons
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      } catch (error) {
        console.error('Error loading post:', error);
        document.getElementById('content').innerHTML = `<p>Error loading article. <a href="blog.html">Return to blog</a></p>`;
      }
    }

    // Load post when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadBlogPost);
    } else {
      loadBlogPost();
    }

    // Initialize Lucide icons
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
  </script>
